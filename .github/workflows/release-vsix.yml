name: Release VSIX

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: darwin-arm64
          - os: macos-latest
            target: darwin-x64
          - os: ubuntu-latest
            target: linux-x64
          - os: windows-latest
            target: win32-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Set version from tag
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          echo "Setting version to $TAG"
          npm version "$TAG" --no-git-tag-version --allow-same-version

      # Wichtig: Sharp native muss auf DER Plattform installiert/gebaut werden
      - name: Rebuild sharp (native)
        run: npm rebuild sharp --verbose

      - name: Package VSIX (platform-specific)
        run: npx --yes @vscode/vsce package --target ${{ matrix.target }}

      - name: Upload VSIX to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.vsix"
          generate_release_notes: true
